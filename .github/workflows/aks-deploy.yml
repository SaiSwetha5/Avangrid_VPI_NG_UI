name: Build & Deploy Angular UI to AKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Replace Java/Maven with Node for Angular builds
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration=production

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Kept for parity with your existing steps (safe even if unused)
      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      # EXACTLY like your Java pipelineâ€™s last step, now used for UI
      - name: Deploy to AKS
        run: kubectl apply -f k8s/
